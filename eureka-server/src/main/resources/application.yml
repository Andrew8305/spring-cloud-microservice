spring:
  application:
    name: eureka-server
  cloud:
    loadbalancer:
      retry:
        enabled: false
server:
  port: 8080

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

