spring:
  application:
    name: zuul-gateway

server:
  port: 9310

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka/

zuul:
  prefix: /v1
  routes:
    # http://localhost:9310/v1/user/
    # user Api
    user-api:
      path: /user/**
      serviceId: user-service
    # order Api
    order-api:
      path: /order/**
      serviceId: order-service

logging:
  level:
    com.netflix: debug
